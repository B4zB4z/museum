{% extends "base.html" %}

{% block title %}Book a Tour{% endblock %}

{% block content %}
<script>
    // Restrict the date picker to prevent past dates
    document.addEventListener("DOMContentLoaded", function() {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("tour_date").setAttribute("min", today);
    });
</script>
<div class="container">
    <h2>Book a Tour</h2>
    <form action="/book_tour" method="POST">
        <div class="mb-3">
            <label for="tour_date" class="form-label">Select Date:</label>
            <input type="date" id="tour_date" name="tour_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="num_people" class="form-label">Number of People:</label>
            <input type="number" id="num_people" name="num_people" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
</div>
{% endblock %}
