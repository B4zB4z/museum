{% extends "base.html" %}

{% block title %}Museum of Art - Home{% endblock %}

{% block content %}
<div class="hero">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/carousel_1.jpg" class="d-block w-100" alt="Art 1">
            </div>
            <div class="carousel-item">
                <img src="/static/images/carousel_2.jpg" class="d-block w-100" alt="Art 2">
            </div>
            <div class="carousel-item">
                <img src="/static/images/carousel_3.jpg" class="d-block w-100" alt="Art 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<section id="exhibits">
    <h2>Current Exhibits</h2>
    <div class="exhibits">
        <div class="exhibit">
            <h3>Modern Marvels</h3>
            <p>Explore contemporary art pieces that challenge the imagination.</p>
        </div>
        <div class="exhibit">
            <h3>Classical Heritage</h3>
            <p>A journey through timeless classical artworks.</p>
        </div>
    </div>
</section>
{% endblock %}
