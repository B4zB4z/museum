{% extends "base.html" %}

{% block title %}Museum of Art - Home{% endblock %}

{% block content %}
<div class="hero">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/carousel_1.jpg" class="d-block w-100" alt="Art 1">
            </div>
            <div class="carousel-item">
                <img src="/static/images/carousel_2.jpg" class="d-block w-100" alt="Art 2">
            </div>
            <div class="carousel-item">
                <img src="/static/images/carousel_3.jpg" class="d-block w-100" alt="Art 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<section id="exhibits" class="container my-5">
    <h2 class="text-center mb-4">Current Exhibits</h2>
    <div class="row justify-content-center">
        <!-- Modern Marvels Exhibit -->
        <div class="col-md-5">
            <div class="card shadow-lg w-100 d-flex flex-column">
                <img src="/static/images/modern.jpg" class="card-img-top" alt="Modern Marvels">
                <div class="card-body text-center">
                    <h3 class="card-title">Modern Marvels</h3>
                    <p class="card-text">Explore contemporary art pieces that challenge the imagination.</p>
                </div>
            </div>
        </div>

        <!-- Classical Heritage Exhibit -->
        <div class="col-md-5">
            <div class="card shadow-lg w-100 d-flex flex-column">
                <img src="/static/images/classical.jpg" class="card-img-top" alt="Classical Heritage">
                <div class="card-body text-center">
                    <h3 class="card-title">Classical Heritage</h3>
                    <p class="card-text">A journey through timeless classical artworks.</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
