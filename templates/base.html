<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Museum of Art{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-image: url('/static/images/marble-texture.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 3rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a, .nav-link {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            font: inherit; /* Ensures the font matches the links */
            text-align: center;
        }

        nav a:hover, .nav-link:hover {
            background-color: #555;
        }

        .nav-link {
            display: inline-block;
        }

        form {
            margin: 0; /* Removes any extra margin around the form */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="/" style="color: white; text-decoration: none;">Museum of Art</a></h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/book_tour">Book Tours</a>
    <a href="/feedback">Feedback</a>
    <a href="/contact">Contact</a>
    {% if logged_in %}
        <form action="/logout" method="POST" style="display: inline;">
            <button type="submit" class="nav-link">Logout</button>
        </form>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}
</nav>


<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Museum of Art. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
